<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form >
        <div class="main-user-info">
          
          <div class="user-input-box">
            
            <label for="firstname"> <select id="title"  name="Title">
              <option >Mr.</option>
              <option >Ms.</option>
              <option >Mrs.</option>
            </select> First Name</label>
            
            <input  type="text" 
                    id="firstname"
                    name="firstName"
                    placeholder="Enter Your Surname"/>
          </div>
          <div class="user-input-box">
            <label for="lastname">Last Name</label>
            <input type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Enter Your Last Name"/>
          </div>

          <div class="user-input-box">
            <label for="dateofbirth">Date OF Birth</label>
            <input type="date"
                    id="dateofbirth"
                    name="dateofbirth"
                    placeholder="Enter Your dateofbirth"/>
          </div>
          

          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="createusername">Create User Name</label>
            <input type="text"
                    id="createusername"
                    name="createusername"
                    placeholder="Enter valid User Name"/>
          </div>

          <div class="user-input-box">
            <label for="password"> Create Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"/>
          </div>
          <div class="user-input-box">
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter Valid address Only"></textarea >
                    
          </div>

        </div>

        
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
